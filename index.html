<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ferretería El Golf - Formulario de Pedido</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="welcome-message" class="welcome-overlay">
        <div class="welcome-background"></div>
        <div class="welcome-content">
            <div class="welcome-icon">
                <i data-lucide="tool" class="welcome-lucide"></i>
            </div>
            <h2>Bienvenido a</h2>
            <h1>Ferretería El Golf</h1>
            <div class="welcome-divider"></div>
            <p>Estamos encantados de atenderte. En breve podrás realizar tu pedido.</p>
            <div class="loading-bar">
                <div class="loading-progress"></div>
            </div>
        </div>
    </div>
    <div class="parallax-bg"></div>
    <div class="container">
        <h2>Formulario de Pedido</h2>
        <form id="pedidoForm">
            <div class="form-group">
                <label for="nombre">
                    <i data-lucide="user"></i> Nombre
                </label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="telefono">
                    <i data-lucide="phone"></i> Teléfono
                </label>
                <input type="tel" id="telefono" name="telefono" required>
            </div>
            <div class="form-group">
                <label for="direccion">
                    <i data-lucide="map-pin"></i> Dirección
                </label>
                <input type="text" id="direccion" name="direccion" required>
            </div>
            <div class="form-group">
                <label for="categoria">
                    <i data-lucide="tag"></i> Categoría del Producto
                </label>
                <select id="categoria" name="categoria" required>
                    <option value="">Seleccione una categoría</option>
                    <option value="herramientas">Herramientas</option>
                    <option value="materiales">Materiales de Construcción</option>
                    <option value="electricidad">Electricidad</option>
                    <option value="plomeria">Plomería</option>
                </select>
            </div>
            <div class="form-group">
                <label for="detalle">
                    <i data-lucide="file-text"></i> Detalle del Producto
                </label>
                <textarea id="detalle" name="detalle" required></textarea>
            </div>
            <button type="submit" class="submit-btn">
                <i data-lucide="send"></i> Enviar Pedido
            </button>
        </form>
    </div>
    <footer>
        <p>© 2023 Ferretería El Golf. Todos los derechos reservados.</p>
        <p>Contáctenos: +51 906 301 003 | info@ferreteriaelgolf.com</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
